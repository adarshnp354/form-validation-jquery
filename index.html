<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="index.css">


</head>
<body>
    
    <div class="container">
        <h1>REGISTRATION</h1>
        <!-- <form> -->
            <div>

                <label>User Name :</label>
                <input type="text" placeholder="ENTER YOUR NAME" id="uname">

            </div>
            <div>

                <label>Your Age :</label>
                <input type="number" placeholder="ENTER YOUR AGE" id="uage">

            </div>
            <div>

                <label>Mobile Number :</label>
                <input type="text" placeholder="ENTER YOUR MOBILE" id="umob">

            </div>
            <div>

                <label>Enter Mail ID :</label>
                <input type="email" placeholder="ENTER YOUR MAIL ID" id="umail">

            </div>
            <div>

                <label>Enter Password :</label>
                <input type="password" placeholder="ENTER PASSWORD" id="upass">

            </div>
            <div>

                <label>Confirm Password :</label>
                <input type="password" placeholder="CONFIRM PASSWORD" id="ucpass">

            </div>
            <div>

                <input type="radio" name="gender">
                <label>Male </label>

            </div>
            <div>

                <input type="radio" name="gender">
                <label>Female </label>

            </div>
            <div>

                <input type="submit">

            </div>
        <!-- </form> -->
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
