<body>
    
    <div class="container">
        <h1>REGISTRATION</h1>
        <form id="register" name="register">
            <div>

                <label>User Name :</label>
                <input name="user" type="text" placeholder="ENTER YOUR NAME" id="uname">

            </div>
            <!-- <div>

                <label id="nameerr">ENTER A VALID NAME</label>

            </div> -->
            <div>

                <label>Your Age :</label>
                <input name="age" type="text" placeholder="ENTER YOUR AGE" id="uage">
            
            </div>
            <!-- <div>

                <label id="ageerr">ENTER VALID AGE</label>

            </div> -->
            <div>

                <label>Mobile Number :</label>
                <input name="mob" type="text" placeholder="ENTER YOUR MOBILE" id="umob">

            </div>
            <!-- <div>
   
                <label id="moberr">ENTER VALID MOBILE NUMBER</label>

            </div> -->
            <div>

                <label>Enter Mail ID :</label>
                <input name="email" type="email" placeholder="ENTER YOUR MAIL ID" id="umail">

            </div>
            <!-- <div>

                <label id="mailerr">ENTER VALID MAIL ID</label>

            </div> -->
            <div>

                <label>Enter Password :</label>
                <input name="pass" type="password" placeholder="ENTER PASSWORD" id="upass">

            </div>
            <div>

                <label>Confirm Password :</label>
                <input name="passw" type="password" placeholder="CONFIRM PASSWORD" id="ucpass">

            </div>
            <div name="gender">
                <label>Gender:</label>

                <input type="radio" name="gender">
                <label>Male </label> &nbsp;

                <input type="radio" name="gender">
                <label>Female </label>

            </div>
            <div>
                <label>Skills:</label>

                <input type="checkbox">
                <label>Skill 1 </label> &nbsp;

           

                <input type="checkbox">
                <label>Skill 2 </label>

            </div>
            <div>

                <input type="checkbox">
                <label>Skill 3 </label> &nbsp;

            

                <input type="checkbox">
                <label>Skill 4 </label>

            </div>
            <div>

                <button type="submit" class="btn btn-primary" id="btn">REGISTER</button>

            </div>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function(){
            $('#uname').keyup(function () { 
                        this.value = this.value.replace(/[^0-9\.]/g,'');
                    })
            $("#register").validate({
                rules: {
                    user:{
                        required: true,
                        },
                    age:{
                        required: true,
                        number: true,
                        maxlength:2
                    },
                    mob:{
                        required: true,
                        number: true,
		                minlength: 10,
		                maxlength: 10
                    },
                    email:{
                        required: true,
                        email: true
                    },
                    pass:{
                        required: true,
                        minlength: 8
                    },
                    passw:{
                        required: true,
                        minlength: 8,
                        equalTo:"#upass"

                    }
                }

            })
            // $(function(){

            $("#btn").click(function(){
                alert("Resgistration Sucessfull")
