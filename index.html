<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <h1>REGISTRATION</h1>
        <form id="register" name="register">
            <div>

                <label>User Name :</label>
                <input name="user" type="text" placeholder="ENTER YOUR NAME" id="uname">

            </div>
            
            <div>

                <label>Your Age :</label>
                <input name="age" type="text" placeholder="ENTER YOUR AGE" id="uage">
            
            </div>
            
            <div>

                <label>Mobile Number :</label>
                <input name="mob" type="text" placeholder="ENTER YOUR MOBILE" id="umob">

            </div>
            
            <div>

                <label>Enter Mail ID :</label>
                <input name="email" type="email" placeholder="ENTER YOUR MAIL ID" id="umail">

            </div>
            
            <div>

                <label>Enter Password :</label>
                <input name="pass" type="password" placeholder="ENTER PASSWORD" id="upass">

            </div>
            <div>

                <label>Confirm Password :</label>
                <input name="passw" type="password" placeholder="CONFIRM PASSWORD" id="ucpass">

            </div>
            <div name="gender">
                <label>Gender:</label>

                <input type="radio" name="gender">
                <label>Male </label> &nbsp;

                <input type="radio" name="gender">
                <label>Female </label>

            </div>
            <div>
                <label>Skills:</label>

                <input type="checkbox">
                <label>Skill 1 </label> &nbsp;

           

                <input type="checkbox">
                <label>Skill 2 </label>

            </div>
            <div>

                <input type="checkbox">
                <label>Skill 3 </label> &nbsp;

            

                <input type="checkbox">
                <label>Skill 4 </label>

            </div>
            <div>

                <input type="submit" class="btn btn-primary" id="btn"></input>

            </div>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function(){
            
            jQuery.validator.addMethod("lettersonly", function(value, element) {
            return this.optional(element) || /^[a-z]+$/i.test(value);
            }, "Numbers Not Allowed"); 
            $("#register").validate({
                rules: {
                    user:{
                        required: true,
                        lettersonly: true
                    },
                    age:{
                        required: true,
                        number: true,
                        maxlength:2
                    },
                    mob:{
                        required: true,
                        number: true,
		                minlength: 10,
		                maxlength: 10
                    },
                    email:{
                        required: true,
                        email: true
                    },
                    pass:{
                        required: true,
                        minlength: 8
                    },
                    passw:{
                        required: true,
                        minlength: 8,
                        equalTo:"#upass"

                    }
                },
                messages:{
                    user:{
                        required:"Enter Username"
                    },
                    age:{
                        required:"Enter Your Age",
                        maxlength:"Please Check Your Age"
                    },
                    mob:{
                        required:"Enter Mobile Number",
                        maxlength:"Please Check Your Number",
                        minlength:"Please Check Your Number"
                    },
                    email:{
                        required:"Enter Valid Email"
                    },
                    pass:{
                        required:"Enter Your Password"
                    },
                    passw:{
                        required:"Enter Password Again",
                        equalTo: "Enter Same Password"
                    }
                }
            })




            
            $("#register").submit(function(){
        
                if(!validate()) {
                alert('Please correct the errors in the form!');
                    return false;
                }else {
                alert('Do you really want to submit the form?');
                return true;
                }

            })
            
       
        


        }); 

       
        
    
                
                 
    </script>
    
</body>
</html>
